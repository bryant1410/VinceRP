machine:
  xcode:
    version: "7.0"
  environment:
    LC_CTYPE: en_US.UTF-8
    LANG: en_US.UTF-8
    LC_ALL: en_US.UTF-8
dependencies:
  pre:
    - gem install xcpretty -N -v 0.1.12 --no-rdoc --no-ri --no-document --quiet
    - ./scripts/unstash.sh
test:
  override:
    - set -o pipefail
    - ./scripts/test.sh |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
  post:
    - bash <(curl -s https://codecov.io/bash)
