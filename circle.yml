machine:
  xcode:
    version: "7.1"
dependencies:
  pre:
    - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
    - ./scripts/unstash.sh
test:
  override:
      - ./scripts/test.sh |
        tee $CIRCLE_ARTIFACTS/xcode_raw.log |
        xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
