machine:
  xcode:
    version: "7.0"
  environment:
    LC_CTYPE: en_US.UTF-8
    LANG: en_US.UTF-8
    LC_ALL: en_US.UTF-8
dependencies:
  pre:
    - ./scripts/unstash.sh
test:
  override:
      - ./scripts/test.sh |
        tee $CIRCLE_ARTIFACTS/xcode_raw.log |
        xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
